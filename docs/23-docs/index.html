<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css">
  <script type="module" src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/23/bbj-ui.esm.js"></script>
  <script nomodule src="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/23/bbj-ui.js"></script>

  <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/cdn.bbx.kitchen/23/bbj-ui.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/webforj/dwc-docsify@0.0.2/theme.min.css" />
  <link rel="stylesheet"
    href="//cdn.jsdelivr.net/gh/webforj/dwc-docsify@0.0.2/plugins/theme-picker/theme-picker.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/webforj/dwc-docsify@0.0.2/plugins/code-block/code-block.min.css" />
  <style>
    .markdown-section {
      max-width: 1200px;
    }

     .cover {
      background-color: #263238 !important;
      background:  url(_media/pattern.png) !important;
      background-size: 100% 100% !important;
      background-repeat: no-repeat !important;
    }
    .app-name-link img {
      width: 75px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      themeColor: 'var(--bbj-color-primary)',
      name: 'BBj UI',
      repo: '',
      logo: '/_media/logo.png',
      loadSidebar: true,
      subMaxLevel: 2,
      search: 'auto',
      auto2top: true,
      onlyCover: true,
      customPageTitle: {
        prefix: 'BBj UI',
        suffix: false,
        seprator: '|',
      },
    }

  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/gh/webforj/dwc-docsify@0.0.2/prism.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/webforj/dwc-docsify@0.0.2/plugins/theme-picker/theme-picker.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/webforj/dwc-docsify@0.0.2/plxugins/code-block/code-block.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>
</body>

</html>
